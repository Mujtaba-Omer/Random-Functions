<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="files/input range.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div class="container show-control">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="sound-button"><i class="fa-solid fa-volume-high"></i></button>
                    <input class="sound-slider" type="range" min="0" max="1" step="any">
                    <div class="video-time">
                        <p class="current-time">00:00</p>
                        <p class="separater">/</p>
                        <p class="full-time">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backward"><i class="fas fa-backward"></i></button>
                    <button class="play-stop"><i class="fas fa-play"></i></button>
                    <button class="skip-forward"><i class="fas fa-forward"></i></button>
                </li>
                <li class="options right">
                    <div class="play-speed">
                        <button class="speed-btn"><span class="material-icons">slow_motion_video</span></button>
                        <ul class="speed-options">
                            <li data-speed="2">x2</li>
                            <li data-speed="1.5">x1.5</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">x0.75</li>
                            <li data-speed="0.5">x0.5</li>
                        </ul>
                    </div>
                    <button class="in-picture"><span class="material-icons">picture_in_picture_alt</span></button>
                    <button class="expand"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>
        <video src="files/ELDEN RING Trailer.mp4"></video>
    </div>
    <script src="script.js"></script>
</body>
</html>
